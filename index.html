        function renderItems(items) {

            if (items.length === 0) {

                return;

                    <div class="product-image-container">
                        <img src="${p.img}" class="product-image" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x250?text=Image+Not+Found'">

            `).join('');

        function filterMain(cat, btn) {
